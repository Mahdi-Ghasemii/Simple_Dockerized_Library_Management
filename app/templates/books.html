{% extends 'layout.html' %}
{% block body %}
<br>
<h1>Books</h1>
<a class="btn btn-success" href="/add_book">Add New Book</a>
<!-- <a class="btn btn-secondary" href="/import_books">Import From API</a> -->
<hr>
{% if books %}
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Num Of Pages</th>
            <th>Author(s)</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr style="cursor:pointer;">
            <!-- <td><a href="/book/{{book[0]}}" class="btn btn-dark pull-right">{{book[0]}}</a></td> -->
            <td>{{book[0]}}</td>
            <td>{{book[1]}}</td>
            <td>{{book[2]}}</td>
            <td>{{book[3]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
