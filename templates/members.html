{% extends 'layout.html' %}
{% block body %}
<br>
<h1>Members</h1>
<a class="btn btn-success" href="/add_member">Add New Member</a>
<hr>
{% if members%}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>UserName</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{member[0]}}</td>
            <td>{{member[1]}}</td>
            <td>{{member[2]}}</td>
            <td>{{member[3]}}</td>
            <td>{{member[5]}}</td>
            <td>{{member[6]}}</td>
            <td><a href="edit_member/{{member[0]}}" class="btn btn-primary pull-right">Edit</a></td>
            <td>
                <form action="{{url_for('user.delete_member_route', id=member[0])}}" method="POST"
                    onsubmit="return confirm('Are you sure you want to delete this member?');">
                    <input type="hidden" name="method" value="Delete">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
